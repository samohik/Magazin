{% extends 'app_store/base.html' %}
{% load static %}

{% block title %}Edit profile{% endblock %}

{% block content %}

<div class="Edit-Profile" id="edit">
  <h1>Edit profile</h1>
  <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <a href="{% url 'account:change_password' %}">Restore password</a><br>
    <button type="submit">Update</button>
  </form>

</div>
{% endblock %}
